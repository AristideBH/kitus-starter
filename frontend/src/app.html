<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<link
			rel="icon"
			media="(prefers-color-scheme: light)"
			href="%sveltekit.assets%/icons/favicon-dark.svg"
			type="image/svg+xml"
		/>
		<link
			rel="icon"
			media="(prefers-color-scheme: dark)"
			href="%sveltekit.assets%/icons/favicon-light.svg"
			type="image/svg+xml"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div>%sveltekit.body%</div>
	</body>
</html>
